name: CI
on:
  pull_request: { branches: [ main ] }
  push: { branches: [ main ] }

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: casn_test
          MYSQL_ROOT_PASSWORD: root
        ports: [ "3306:3306" ]
        options: >-
          --health-cmd "mysqladmin ping -uroot -proot"
          --health-interval 5s --health-timeout 5s --health-retries 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Unit & Integration tests (with DB)
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/casn_test
        run: |
          npx prisma migrate deploy
          npm run test:ci

      - name: Build
        run: npm run build

      - name: Start app (prod)
        run: npm run start &

      - name: Wait for http://localhost:3000
        run: npx wait-on http://localhost:3000

      - name: E2E (Cypress)
        run: npx cypress run --headless

env:
  DATABASE_URL: mysql://root:root@127.0.0.1:3306/casn_test
